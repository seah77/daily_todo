<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8">
  <title>다 울었니? 이제 할 일을 하자!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>📝 다 울었니? 이제 할 일을 하자! </h1>
    <p id="today-date"></p>
    <input type="text" id="todo-input" placeholder="무엇을 하실건가요?">
    <button id="add-btn">추가</button>
    <span style="font-size: 12px; color: gray; margin-left: 5px;"><- 할 일을 추가하세요!</span>
    <ul id="todo-list"></ul>
    <p style="font-size: 12px; color: #ff94cd;">오늘도 행복한 하루🍀</p>
  </div>
  <script src="script.js"></script>
  <p style="font-size: 10px; color: gray; margin-top: 20px;">♡ 할 일을 입력 후, 추가 버튼(Enter)을 누르세요.<br>♡ 할 일을 마쳤다면 클릭하세요.<br>♡ 할 일을 수정하려면 더블클릭 하세요.<br>♡ 할 일을 삭제하려면 삭제 버튼을 누르세요.</p>

</body>

<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
